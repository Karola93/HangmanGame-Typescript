<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HangmanGame</title>
    <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel = "stylesheet">
    <link rel = "preconnect" href="https://fonts.googleapis.com">
</head>
<body class = "container">
    <header class="row">
        <h1>HANGMAN GAME</h1>
    </header>
        <main class = "container">
            <article class = "row">
                <section class = "col-md-6">
                    <div>
                        <p class = "upperCase"> <strong>Use and click the alphabet below to guess the word, or click button clue to get a
                            clue.</strong>
                        </p>
                        <p><strong> Word to guess is some kind of sport.</strong></p>
                        <div class = "word"></div>
                    </div>
                    <div>
                        <div class = "buttons">
                        </div>
                        <p id = "categoryName"></p>
                        <div id = "hold">
                        </div>
                        <div class = "wrongGuesses">Wrong Guesses: <span class="mistakes">0</span> of <span class="maxWrong"></span></div>
                        <p class = "myLives"></p>
                        <p class = "clue">Clue :</p>
                    </div>
                </section>
                <section class = "center col-md-6">
                    <div class = "image">
                        <img src = "./images/letsgo.png" alt="Hang Man Image">
                    </div>
                    <div class = "f">
                        <button class = "clueButton btn" id = "clue">Clue</button>
                        <button class = "clueButton btn" id = "reset">Play again</button>
                    </div>
                </section>
            </article>
    </main>
    <footer>

    </footer>
    <script  src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity = "sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel = "stylesheet" href = "style.css">
    <script src = "index.js"></script>
</body>
</html>
